<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>Blockquote Example</title>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>
<body>
    <h1>The power of the web</h1>
    <p>Accrding to <em>Tim berners-Lee</em>, the inventor of the World wide web, at 
        <b>http://www.w3.org/WAI/:</b>
    </p>
    <blockquote>
        The power of the Web is in its unviversability. Access by everyone regardless of disability is an essential aspect
    </blockquote>
    
</body>
</html>
