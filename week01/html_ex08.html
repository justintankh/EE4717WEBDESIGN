<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Heading and list</title>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
</head>

<body>
    <h1>Favorite Colors</h1>
    <ol type="A">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol>

    <ol type="A" start="3">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol>

    <ol type="i">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol>

    <ol start="6">
        <li>Blue</li>
        <li>Teal</li>
        <li>Red</li>
    </ol>
</body>

</html>
