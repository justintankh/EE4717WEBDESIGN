            <div class="content">
                <h2>Jobs at JavaJam</h2>
                <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are
                    marked with an asterisk *</p>
                <form action="show_post.php" method="post">
                    <label for="name">*Name:</label>
                    <input type="text" name="name" required align="center"></input>
                    <br>
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email" required align="center"></input>
                    <br>
                    <label for="startDate">Start Date:</label>
                    <input type="Date" name="startDate" align="center"></input>
                    <br>
                    <label for="experience">*Experience:</label>
                    <textarea name="experience" required align="center"></textarea>
                    <br>
                    <br>
                    <input type="reset" value="Clear">
                    <br>
                    <input type="submit" value="Apply Now">
                </form>
            </div>
